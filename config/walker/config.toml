close_when_open = true
theme = "my_theme"
theme_base = []
theme_location = ["~/.config/walker/themes/"]
hotreload_theme = true
force_keyboard_focus = true

[list]
cycle = true
max_entries = 200

[search]
placeholder = " Search..."

[activation_mode]
labels = "htnsaeic"

[builtins.hyprland_keybinds]
show_sub_when_single = true
path = "~/.config/hypr/hyprland.conf"
name = "hyprland_keybinds"
placeholder = "Hyprland Keybinds"
switcher_only = true
hidden = true

[builtins.applications]
launch_prefix = "uwsm app -- "
placeholder = " Search..."
prioritize_new = false
context_aware = false
show_sub_when_single = false
history = false
icon = ""
hidden = true

[builtins.applications.actions]
enabled = false
hide_category = true

[builtins.calc]
icon = ""
prefix = "="
name = "Calculator"

[builtins.emojis]
name = "Emojis"
icon = ""
prefix = ":"
switcher_only = true

[builtins.symbols]
prefix = "."
after_copy = ""
name = "Symbols"
switcher_only = true

[builtins.switcher]
name = "Switcher"
prefix = "/"
hidden = true

[builtins.dmenu]
weight = 5
name = "dmenu"
placeholder = "Dmenu"
show_icon_when_single = true
switcher_only = true
hidden = true

[builtins.translation]
icon = ""
name = "Translate"
prefix = ">"
delay = 1000

[builtins.runner]
switcher_only = true
hidden = true

[builtins.websearch]
switcher_only = true
hidden = true

[builtins.finder]
hidden = true

[builtins.ssh]
hidden = true

[builtins.commands]
hidden = true

[builtins.custom_commands]
hidden = true

[builtins.bookmarks]
hidden = true
