# TAB between workspaces
bindd = SUPER, TAB, Previous workspace, workspace, previous

# Move/resize windows with SUPER + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow

# Toggle grouped window mode
bindd = SUPER, G, Toggle window group, togglegroup
bindd = SUPER ALT, G, Move active window out of group, moveoutofgroup
bindd = SUPER SHIFT, G, Lock window group, lockactivegroup, toggle

# Join groups
bindd = SUPER ALT, LEFT, Move window to group on left, moveintogroup, l
