# Close windows
bindd = SUPER, Q, Close active window, killactive,
bindd = SUPER SHIFT, Q, Force close active window, forcekillactive,

# Tiling
bindd = SUPER, P, Pseudo window, pseudo
bindd = SUPER, T, Toggle split, layoutmsg, togglesplit
bindd = SUPER, A, Move window to root, layoutmsg, movetoroot active
bindd = SUPER, F, Toggle fullscreen, fullscreen,
bindd = SUPER SHIFT, F, Toggle floating, togglefloating,

# Move focus
bindd = SUPER, h, Move focus left, movefocus, l
bindd = SUPER, l, Move focus right, movefocus, r
bindd = SUPER, k, Move focus up, movefocus, u
bindd = SUPER, j, Move focus down, movefocus, d

# Move windows
bindd = SUPER SHIFT, h, Move window left, movewindow, l
bindd = SUPER SHIFT, l, Move window right, movewindow, r
bindd = SUPER SHIFT, k, Move window up, movewindow, u
bindd = SUPER SHIFT, j, Move window down, movewindow, d

# Swap windows
bindd = SUPER SHIFT CTRL, h, Swap window left, swapwindow, l
bindd = SUPER SHIFT CTRL, l, Swap window right, swapwindow, r
bindd = SUPER SHIFT CTRL, k, Swap window up, swapwindow, u
bindd = SUPER SHIFT CTRL, j, Swap window down, swapwindow, d

# Resize windows
bindde = SUPER CTRL, h, Resize window left, resizeactive, -40 0
bindde = SUPER CTRL, l, Resize window rigt, resizeactive, 40 0
bindde = SUPER CTRL, k, Resize window up, resizeactive, 0 -40
bindde = SUPER CTRL, j, Resize window down, resizeactive, 0 40

# Switch workspaces with SUPER + [0-9]
bindd = SUPER, 1, Switch to workspace 1, workspace, 1
bindd = SUPER, 2, Switch to workspace 2, workspace, 2
bindd = SUPER, 3, Switch to workspace 3, workspace, 3
bindd = SUPER, 4, Switch to workspace 4, workspace, 4
bindd = SUPER, 5, Switch to workspace 5, workspace, 5
bindd = SUPER, 6, Switch to workspace 6, workspace, 6
bindd = SUPER, 7, Switch to workspace 7, workspace, 7
bindd = SUPER, 8, Switch to workspace 8, workspace, 8
bindd = SUPER, 9, Switch to workspace 9, workspace, 9
bindd = SUPER, 0, Switch to workspace 10, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bindd = SUPER SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, 6, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, 7, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, 8, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, 9, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, 0, Move window to workspace 10, movetoworkspace, 10

# Move active window to a workspace with SUPER + SHIFT + CTRL + [0-9] without changing focus
bindd = SUPER SHIFT CTRL, 1, Move window to workspace 1 (silent), movetoworkspacesilent, 1
bindd = SUPER SHIFT CTRL, 2, Move window to workspace 2 (silent), movetoworkspacesilent, 2
bindd = SUPER SHIFT CTRL, 3, Move window to workspace 3 (silent), movetoworkspacesilent, 3
bindd = SUPER SHIFT CTRL, 4, Move window to workspace 4 (silent), movetoworkspacesilent, 4
bindd = SUPER SHIFT CTRL, 5, Move window to workspace 5 (silent), movetoworkspacesilent, 5
bindd = SUPER SHIFT CTRL, 6, Move window to workspace 6 (silent), movetoworkspacesilent, 6
bindd = SUPER SHIFT CTRL, 7, Move window to workspace 7 (silent), movetoworkspacesilent, 7
bindd = SUPER SHIFT CTRL, 8, Move window to workspace 8 (silent), movetoworkspacesilent, 8
bindd = SUPER SHIFT CTRL, 9, Move window to workspace 9 (silent), movetoworkspacesilent, 9
bindd = SUPER SHIFT CTRL, 0, Move window to workspace 10 (silent), movetoworkspacesilent, 10

# Move current workspace to next/previous monitor with SUPER + [n/N]
bindd = SUPER, N, Move workspace to next monitor, movecurrentworkspacetomonitor, +1
bindd = SUPER SHIFT, N, Move workspace to previous monitor, movecurrentworkspacetomonitor, -1

# Toggle grouped window mode
bindd = SUPER, G, Toggle window group, togglegroup
bindd = SUPER SHIFT, G, Lock window group, lockactivegroup, toggle

# Swap active window in group with SUPER + CTRL + [n/N]
bindd = SUPER CTRL, N, Next window in group, changegroupactive, f
bindd = SUPER CTRL SHIFT, N, Previous window in group, changegroupactive, b

# Special workspace (scratchpad)
bindd = SUPER, S, Toggle scratchpad, togglespecialworkspace, magic
bindd = SUPER SHIFT, S, Move window to scratchpad, movetoworkspace, special:magic
bindd = SUPER SHIFT CTRL, Move window to scratchpad (silent), S, movetoworkspacesilent, special:magic

# Scroll through existing workspaces with SUPER + scroll
bindd = SUPER, mouse_down, Scroll active worspace forward, workspace, e+1
bindd = SUPER, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with SUPER + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow