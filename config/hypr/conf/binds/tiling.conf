# Special workspace (scratchpad)
bindd = SUPER, S, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = SUPER SHIFT, S, Move window to scratchpad, movetoworkspace, special:scratchpad
bindd = SUPER SHIFT ALT, S, Move window to scratchpad (silent), movetoworkspacesilent, special:scratchpad

# Scroll through existing workspaces with SUPER + scroll
bindd = SUPER, mouse_down, Scroll active worspace forward, workspace, e+1
