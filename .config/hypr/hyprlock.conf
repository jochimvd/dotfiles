$font_family = JetBrainsMono Nerd Font

general {
    grace = 0
}

background {
    monitor =
    path = $HOME/.local/share/wall.jpg
    blur_size = 4
    blur_passes = 3 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.26 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(0F1E25)
    inner_color = rgb(0F1E25)
    font_color = rgb(FFFFFF)
    fade_on_empty = true
    placeholder_text = 
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(A793EA)
    fail_color = rgb(f38ba8) # if authentication failed, changes outer_color and fail message color
    fail_text = 
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    position = 0, 75
    halign = center
    valign = bottom
}

label {
    monitor =
    text = cmd[update:1000] echo $(date +"%H")$( [ $(($(date +%s) % 2)) -eq 0 ] && echo ":" || echo " ")$(date +"%M")
    color = rgb(D6EA93)
    font_size = 64
    font_family = $font_family
    position = 0, 16
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo $(date +"%A, %d %B")
    color = rgb(FFFFFF)
    font_size = 24
    font_family = $font_family
    position = 0, -48
    halign = center
    valign = center
}

