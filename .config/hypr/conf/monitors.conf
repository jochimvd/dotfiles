## Ultrawide
monitor = desc:Dell Inc. DELL U3419W 96XR5T2,preferred,-760x-1440,1


# Laptop Lid Switch
bindl = , switch:on:Lid Switch, exec, lid-switch
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1,1920x1080@60,0x0,1"

# Disable the internal screen when the lid is closed
# mainly for convenience when updating the config
exec = lid-state
