# AC screens
## 4k
monitor = desc:Dell Inc. DELL U3223QE 48VFYN3,preferred,-960x-2160,1
monitor = desc:Dell Inc. DELL U3223QE 4JVFYN3,preferred,-960x-2160,1
monitor = desc:Dell Inc. DELL U3223QE 78VFYN3,preferred,-960x-2160,1
monitor = desc:Dell Inc. DELL U3223QE 58VFYN3,preferred,-960x-2160,1
monitor = desc:Dell Inc. DELL U3223QE 3NVFYN3,preferred,-960x-2160,1
monitor = desc:Dell Inc. DELL U3223QE JMVFYN3,preferred,-960x-2160,1
