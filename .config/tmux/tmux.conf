set -g mouse on

# Set true color
set -g default-terminal "tmux-256color"
set -as terminal-features ",gnome*:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

setw -g renumber-windows on

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# DESIGN TWEAKS
# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=blue bold'

# panes
set -g pane-border-style 'fg=grey'
set -g pane-active-border-style 'fg=blue'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=black'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=black #{?client_prefix,bg=yellow,bg=blue}'
set -g status-right " %H:%M "
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=blue'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=blue bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=blue bg=black bold'

# messages
set -g message-style 'fg=blue bg=black bold'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

run '~/.tmux/plugins/tpm/tpm'

